
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garden of Growth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700&family=Pretendard:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #EBEBE6;
            color: #1A1A1A;
            overflow-x: hidden;
        }
        .serif {
            font-family: 'Nanum+Myeongjo', serif;
        }
        .vertical-lr {
            writing-mode: vertical-lr;
        }
        .vertical-rl {
            writing-mode: vertical-rl;
        }
        @keyframes rotate-particles {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .particle {
            animation: rotate-particles 3s linear infinite;
        }
        .bloom-reveal {
            filter: blur(8px);
            opacity: 0;
            transform: translateY(10px);
        }
        .bloom-active {
            filter: blur(0px);
            opacity: 1;
            transform: translateY(0);
            transition: all 1.5s cubic-bezier(0.22, 1, 0.36, 1);
        }
        .calendar-line {
            border-bottom: 1px solid #1A1A1A;
        }
    </style>
